<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    setTimeout(() => {
        console.log("안녕");
    }, 5000);

    const  promise = new Promise((res,rej)=>{
    // 비동기 처리 구문
    // setTimeout
    setTimeout(() => {
        res("성공했어");
    }, 5000);
    setTimeout(() => {
        rej("실패했어");
    }, 3000);

});

promise
.then((result) => {console.log(result)}) // 비동기 처리 이후에 반환된 값도 비동기 처리(대기상태의 객체)를 해야하는 경우
.then((result2) => {console.log(result2);}) // 비동기 처리를 한번더 하고 result2에 반환한다
.catch((error) => {console.log(error)});

function callback(fn) {
    fn();
}
// 콜백 지옥
callback(() =>{
    console.log("안녕1");
    callback(()=>{
        console.log("안녕2");
        callback(()=>{
            console.log("안녕3");
        })
    })
})


const num =10;
const promise2 = new Promise((res,rej) => {
    if(num < 5) {
        res("num이 5보다 크다");
    }else {
        rej("num이 5보다 작아")
    }
});

promise2.then((result) => {console.log(result)}).catch((error) => {console.log(error)})

</script>
</html>
